<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wikipedia AI - Vikipedi entegrasyonlu akıllı chatbot asistanı">
  <meta name="keywords" content="chatbot, wikipedia, AI, asistan, vikipedi">
  <meta name="author" content="Vikipedi Chatbot">
  
  <title>Wikipedia AI - 3D Interface</title>
  
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- App Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="new-chat-btn" aria-label="Yeni sohbet başlat">
          <i class="fas fa-plus" aria-hidden="true"></i>
          Yeni Sohbet
        </button>
      </div>
      <div class="chat-list" id="chat-list" role="navigation" aria-label="Sohbet listesi"></div>
    </div>
    
    <!-- Main Chat Container -->
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <button class="menu-toggle" id="menu-toggle" aria-label="Menüyü aç/kapat">
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <i class="fas fa-brain header-icon" aria-hidden="true"></i>
        <div class="header-title">Wikipedia AI Assistant</div>
        <div class="status-indicator">
          <div class="status-dot" aria-hidden="true"></div>
          <span>Online</span>
        </div>
      </div>
      
      <!-- Chat Messages -->
      <div id="chat-box" class="chat-box" role="log" aria-live="polite" aria-label="Sohbet mesajları"></div>
      
      <!-- Input Area -->
      <div class="chat-input-container">
        <div class="input-wrapper">
          <input 
            id="user-input" 
            type="text" 
            placeholder="Bir soru sorun veya bilgi isteyin..." 
            aria-label="Mesaj yazın"
            autocomplete="off"
          />
          <button id="send-btn" class="send-button" aria-label="Mesaj gönder">
            <i class="fas fa-paper-plane" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- App Scripts -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
