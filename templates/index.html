<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia AI - 3D Interface</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      perspective: 1500px;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.2) 0%, transparent 50%);
      animation: bgRotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes bgRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: float 15s infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) translateX(20px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) translateX(-20px) scale(1);
      }
      100% {
        transform: translateY(0) translateX(0) scale(0);
        opacity: 0;
      }
    }

    .app-container {
      width: min(1400px, 95vw);
      height: min(800px, 90vh);
      display: flex;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 
        0 50px 100px -20px rgba(0, 0, 0, 0.5),
        0 30px 60px -30px rgba(0, 0, 0, 0.3),
        inset 0 -2px 20px rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      animation: containerFloat 6s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateX(1deg) rotateY(-1deg); }
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, rgba(2, 6, 23, 0.98) 100%);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(180deg, 
        rgba(99, 102, 241, 0.1) 0%, 
        transparent 50%,
        rgba(236, 72, 153, 0.1) 100%);
      pointer-events: none;
      animation: sidebarGlow 4s ease-in-out infinite;
    }

    @keyframes sidebarGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transform: translateZ(20px);
    }

    .new-chat-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 10px 30px -10px rgba(99, 102, 241, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
    }

    .new-chat-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .new-chat-btn:hover {
      transform: translateY(-3px) translateZ(10px) scale(1.02);
      box-shadow: 
        0 20px 40px -10px rgba(99, 102, 241, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .new-chat-btn:hover::before {
      left: 100%;
    }

    .new-chat-btn:active {
      transform: translateY(-1px) translateZ(5px) scale(0.98);
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      transform: translateZ(10px);
    }

    .chat-list::-webkit-scrollbar {
      width: 6px;
    }

    .chat-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .chat-list::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 3px;
      transition: background 0.3s;
    }

    .chat-list::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.8);
    }

    .chat-item {
      padding: 14px 16px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      transform-style: preserve-3d;
    }

    .chat-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .chat-item:hover {
      transform: translateX(5px) translateZ(10px);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(99, 102, 241, 0.3);
      color: white;
      box-shadow: 
        -5px 5px 20px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .chat-item:hover::before {
      opacity: 1;
    }

    .chat-item.active {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3));
      color: white;
      border-color: rgba(99, 102, 241, 0.5);
      transform: translateX(8px) translateZ(15px);
      box-shadow: 
        -8px 8px 25px rgba(99, 102, 241, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .chat-item-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      z-index: 1;
    }

    .chat-item-actions {
      display: flex;
      gap: 6px;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
    }

    .chat-item:hover .chat-item-actions {
      opacity: 1;
      transform: translateX(0);
    }

    .chat-item-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 12px;
      transform-style: preserve-3d;
    }

    .chat-item-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.15) translateZ(5px) rotate(5deg);
    }

    .chat-item-btn.delete:hover {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      transform: scale(1.15) translateZ(5px) rotate(-5deg);
    }

    /* Main Chat Area */
    .chat-container {
      flex: 1;
      background: linear-gradient(180deg, rgba(248, 250, 252, 0.98) 0%, rgba(241, 245, 249, 0.98) 100%);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      position: relative;
      transform-style: preserve-3d;
    }

    .chat-header {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
      backdrop-filter: blur(20px);
      color: white;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transform: translateZ(20px);
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent);
      animation: headerShine 3s infinite;
    }

    @keyframes headerShine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .menu-toggle {
      display: none;
      width: 40px;
      height: 40px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .header-icon {
      font-size: 28px;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: iconPulse 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.5));
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.5)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.8)); }
    }

    .header-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, white, rgba(255, 255, 255, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-indicator {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
      animation: statusPulse 2s infinite;
      box-shadow: 0 0 10px #10b981;
    }

    @keyframes statusPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

    .chat-box {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
      background: linear-gradient(180deg, #fafbfc 0%, #f1f5f9 100%);
      scroll-behavior: smooth;
      transform: translateZ(5px);
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--secondary));
      border-radius: 4px;
    }

    .message {
      max-width: 75%;
      margin: 20px 0;
      padding: 18px 24px;
      border-radius: 20px;
      line-height: 1.6;
      word-wrap: break-word;
      position: relative;
      animation: messageAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes messageAppear {
      0% {
        opacity: 0;
        transform: translateY(30px) translateZ(-20px) rotateX(-10deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) translateZ(0) rotateX(0);
      }
    }

    .message:hover {
      transform: translateZ(10px) scale(1.01);
    }

    .message.user {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      box-shadow: 
        0 15px 35px -10px rgba(99, 102, 241, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.2),
        inset 0 -2px 0 rgba(0, 0, 0, 0.1);
    }

    .message.user:hover {
      box-shadow: 
        0 20px 45px -10px rgba(99, 102, 241, 0.6),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
    }

    .message.bot {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      color: #1e293b;
      margin-right: auto;
      border-bottom-left-radius: 6px;
      border: 1px solid rgba(99, 102, 241, 0.1);
      box-shadow: 
        0 15px 35px -10px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .message.bot:hover {
      box-shadow: 
        0 20px 45px -10px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border-color: rgba(99, 102, 241, 0.2);
    }

    .message.bot::before {
      content: '';
      position: absolute;
      left: -16px;
      top: -12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      box-shadow: 
        0 8px 20px rgba(99, 102, 241, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      animation: botIconFloat 3s ease-in-out infinite;
    }

    @keyframes botIconFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(10deg); }
    }

    .message.bot h1,
    .message.bot h2,
    .message.bot h3 {
      margin: 16px 0 10px 0;
      color: #0f172a;
      font-weight: 700;
    }

    .message.bot strong {
      color: var(--primary);
      font-weight: 700;
    }

    .message.bot code {
      background: #f1f5f9;
      color: #e11d48;
      padding: 4px 8px;
      border-radius: 6px;
      font-family: 'Monaco', monospace;
      font-size: 0.9em;
      border: 1px solid #e2e8f0;
    }

    .message.bot pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 12px;
      overflow-x: auto;
      margin: 16px 0;
      border: 1px solid #334155;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .chat-input-container {
      padding: 24px 32px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      gap: 16px;
      align-items: center;
      transform: translateZ(15px);
    }

    .input-wrapper {
      flex: 1;
      position: relative;
      transform-style: preserve-3d;
    }

    .chat-input-container input {
      width: 100%;
      padding: 16px 60px 16px 20px;
      border-radius: 16px;
      border: 2px solid #e2e8f0;
      outline: none;
      font-size: 15px;
      font-family: inherit;
      background: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transform-style: preserve-3d;
    }

    .chat-input-container input:focus {
      border-color: var(--primary);
      box-shadow: 
        0 8px 25px rgba(99, 102, 241, 0.2),
        0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px) translateZ(10px);
    }

    .send-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 8px 20px rgba(99, 102, 241, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-50%) translateZ(15px) scale(1.1) rotate(5deg);
      box-shadow: 
        0 15px 35px rgba(99, 102, 241, 0.6),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
    }

    .send-button:active {
      transform: translateY(-50%) translateZ(5px) scale(0.95);
    }

    .send-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      box-shadow: none;
      transform: translateY(-50%);
    }

    .send-button i {
      font-size: 16px;
      transition: transform 0.3s;
    }

    .send-button:hover:not(:disabled) i {
      transform: translateX(2px);
    }

    .typing-indicator {
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      color: #64748b;
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% {
        transform: scale(0.8) translateY(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2) translateY(-8px);
        opacity: 1;
      }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #64748b;
      text-align: center;
      padding: 40px;
      transform-style: preserve-3d;
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.4;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: emptyIconFloat 4s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes emptyIconFloat {
      0%, 100% { transform: translateY(0) translateZ(20px) rotateY(0deg); }
      50% { transform: translateY(-20px) translateZ(40px) rotateY(15deg); }
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #1e293b;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }
      .app-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
      .sidebar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 100;
        transform: translateX(-100%);
        box-shadow: 20px 0 60px rgba(0, 0, 0, 0.5);
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .menu-toggle {
        display: flex;
      }
      .message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="new-chat-btn">
          <i class="fas fa-plus"></i>
          Yeni Sohbet
        </button>
      </div>
      <div class="chat-list" id="chat-list"></div>
    </div>
    
    <div class="chat-container">
      <div class="chat-header">
        <button class="menu-toggle" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <i class="fas fa-brain header-icon"></i>
        <div class="header-title">Wikipedia AI Assistant</div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Online</span>
        </div>
      </div>
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input-container">
        <div class="input-wrapper">
          <input id="user-input" type="text" placeholder="Bir soru sorun veya bilgi isteyin..." />
          <button id="send-btn" class="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Floating particles
    function createParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        document.body.appendChild(particle);
      }
    }
    createParticles();

    // Chat functionality
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const newChatBtn = document.getElementById("new-chat-btn");
    const chatListEl = document.getElementById("chat-list");
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menu-toggle");
    
    let isStreaming = false;
    let currentBotMessage = null;
    let chats = [];
    let activeChat = null;

    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function createNewChat() {
      const chat = {
        id: generateId(),
        title: `Sohbet ${chats.length + 1}`,
        messages: [],
        createdAt: Date.now()
      };
      chats.unshift(chat);
      activeChat = chat.id;
      saveChats();
      renderChatList();
      renderChatBox();
      return chat;
    }

    async function deleteChat(chatId) {
      try {
        await fetch('/delete_chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId })
        });
      } catch (err) {
        console.error('Backend silme hatas覺:', err);
      }
      
      chats = chats.filter(c => c.id !== chatId);
      if (activeChat === chatId) {
        activeChat = chats.length > 0 ? chats[0].id : null;
      }
      saveChats();
      renderChatList();
      renderChatBox();
    }

    function switchChat(chatId) {
      activeChat = chatId;
      saveChats();
      renderChatList();
      renderChatBox();
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('open');
      }
    }

    function getCurrentChat() {
      return chats.find(c => c.id === activeChat);
    }

    function updateChatTitle(chat) {
      if (chat.messages.length > 0 && chat.title.startsWith('Sohbet ')) {
        const firstUserMsg = chat.messages.find(m => m.sender === 'user');
        if (firstUserMsg) {
          chat.title = firstUserMsg.content.substring(0, 30) + (firstUserMsg.content.length > 30 ? '...' : '');
          saveChats();
          renderChatList();
        }
      }
    }

    function renderChatList() {
      chatListEl.innerHTML = '';
      if (chats.length === 0) {
        chatListEl.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.5);padding:20px;font-size:13px;">Hen羹z sohbet yok</div>';
        return;
      }
      chats.forEach(chat => {
        const div = document.createElement('div');
        div.className = `chat-item ${chat.id === activeChat ? 'active' : ''}`;
        div.innerHTML = `
          <div class="chat-item-title">${chat.title}</div>
          <div class="chat-item-actions">
            <button class="chat-item-btn delete" onclick="event.stopPropagation(); deleteChat('${chat.id}')">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        div.addEventListener('click', () => switchChat(chat.id));
        chatListEl.appendChild(div);
      });
    }

    function renderChatBox() {
      chatBox.innerHTML = '';
      const chat = getCurrentChat();
      if (!chat) {
        chatBox.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-comments"></i>
            <h3>Ho Geldiniz!</h3>
            <p>Yeni bir sohbet balatmak i癟in "Yeni Sohbet" butonuna t覺klay覺n</p>
          </div>
        `;
        return;
      }
      chat.messages.forEach(msg => {
        appendMessage(msg.content, msg.sender, false);
      });
    }

    function appendMessage(content, sender, save = true) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      if (sender === 'bot') {
        div.innerHTML = marked.parse(content);
      } else {
        div.innerText = content;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      if (save) {
        const chat = getCurrentChat();
        if (chat) {
          chat.messages.push({ sender, content, timestamp: Date.now() });
          updateChatTitle(chat);
          saveChats();
        }
      }
      return div;
    }

    function createTypingIndicator() {
      const div = document.createElement("div");
      div.className = "message bot typing-indicator";
      div.innerHTML = `<i class="fas fa-robot"></i><span>D羹羹n羹yor</span><div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
      return div;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || isStreaming) return;
      
      let chat = getCurrentChat();
      if (!chat) {
        chat = createNewChat();
      }
      
      appendMessage(message, "user");
      userInput.value = "";
      isStreaming = true;
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      currentBotMessage = createTypingIndicator();
      chatBox.appendChild(currentBotMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'text/event-stream' },
          body: JSON.stringify({ 
            message: message,
            chat_id: chat.id
          })
        });
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let botContent = '';
        currentBotMessage.className = "message bot";
        currentBotMessage.innerHTML = "";
        
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                if (data.type === 'content') {
                    botContent += data.content;
                    currentBotMessage.innerHTML = marked.parse(botContent);
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else if (data.type === 'error') {
                    currentBotMessage.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Hata: ${data.error}`;
                    console.error('Stream Error:', data);
                    break;
                } else if (data.type === 'end') {
                    break;
                }
            } catch (e) {
                console.error('JSON parse error:', e, line);
              }
            }
          }
        }
        
        if (botContent) {
          chat.messages.push({ sender: 'bot', content: botContent, timestamp: Date.now() });
          updateChatTitle(chat);
          saveChats();
        }
      } catch (error) {
        currentBotMessage.innerHTML = `<i class="fas fa-wifi"></i> Balant覺 hatas覺: ${error.message}`;
        console.error('Fetch Error:', error);
      }
      
      isStreaming = false;
      sendBtn.disabled = false;
      sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
      currentBotMessage = null;
    }

    function saveChats() {
      const data = { chats, activeChat };
      localStorage.setItem('wikipedia_chats', JSON.stringify(data));
    }

    function loadChats() {
      try {
        const saved = localStorage.getItem('wikipedia_chats');
        if (saved) {
          const data = JSON.parse(saved);
          chats = data.chats || [];
          activeChat = data.activeChat || null;
        }
      } catch (e) {
        console.error('Sohbetler y羹klenemedi:', e);
      }
      
      if (chats.length === 0) {
        createNewChat();
      }
      renderChatList();
      renderChatBox();
    }

    // 3D tilt effect on container
    const container = document.querySelector('.app-container');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;
      container.style.transform = `rotateY(${x * 2}deg) rotateX(${-y * 2}deg)`;
    });

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !isStreaming) sendMessage();
    });
    newChatBtn.addEventListener("click", () => {
      createNewChat();
      userInput.focus();
    });
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle('open');
    });

    loadChats();
  </script>
</body>
</html>
